<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário TPS</title>
    <link rel="stylesheet" href="../css/forms.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Coloque suas informações!</h1>
            <div class="box-input">
              <label for="title">Nome da instituição <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Coloque aqui o nome de sua instituição"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="cep"
                >CEP<span class="required-field">*</span></label>
              <input
                type="text"
                name="cep"
                id="cep"
                class="block"
                placeholder="Coloque o cep da instituição"
                required
                onblur="pesquisacep(this.value);"
              />
            </div>
            <div class="box-input">
              <label for="uf"
                >Estado<span class="required-field">*</span></label>
              <input
                type="text"
                name="uf"
                id="uf"
                class="block"
                placeholder="Estado"
                disabled
              />
            </div>
            <div class="box-input">
              <label for="cidade"
                >Cidade <span class="required-field">*</span></label>
              <input
                type="text"
                name="cidade"
                id="cidade"
                class="block"
                placeholder="Cidade"
                disabled
              >
            </div>
            <div class="box-input">
              <label for="bairro"
                >Bairro <span class="required-field">*</span></label>
              <input
                type="text"
                name="bairro"
                id="bairro"
                class="block"
                placeholder="Bairro"
                disabled
              >
            </div>
            <div class="box-input">
              <label for="rua"
                >Rua <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="rua"
                id="rua"
                class="block"
                placeholder="Rua"
                disabled
              />
            </div>
            <div class="box-input">
              <label for="CNPJ"
                >CNPJ <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="CNPJ"
                id="CNPJ"
                class="block"
                placeholder="Digite o CNPJ da instituição"
                required
              />
            </div>
        </form>
        <a href="qrcode.html"><input type="button" value="Enviar" class="btn-submit"/></a>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/forms.js"></script>
</html>
